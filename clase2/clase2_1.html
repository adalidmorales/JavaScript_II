<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Practica clase 2</title>
</head>
<body>
    <script>
        function convertirMayusculas(name){
            var x = document.getElementById(name);
            if (x!=undefined){
                x.value=x.value.toUpperCase();
                x.style.backgroundColor="beige"
            }
        }
        function convertirMinusculas(name){
            var x = document.getElementById(name);
            if (x!=undefined){
                x.value=x.value.toLowerCase();
                x.style.backgroundColor="lightcoral" 
            }
        }
        function validarBusqueda(){
            if (document.form2.q.value!="")
            document.form2.submit();
        }
    </script>
    <h2>Busqueda</h2>
    <form  name="form2" action="https://www.google.co.ve/search">
        <input type="text" name="q"/>
        <input type="button"
         onclick="validarBusqueda()" value="Buscar" />
    </form>
    <h2>Iniciar Sesión</h2>
    <form name="form1">
        <input 
        type="text" 
        id="idUsuario"
        name="Usuario" 
        onfocus="convertirMinusculas('idUsuario')"
        placeholder="Usuario"
        onblur="convertirMayusculas('idUsuario')"> <br>
        <input 
        type="password"
        id="idClave" 
        name="Clave" 
        onfocus="convertirMinusculas('idClave')"
        placeholder="Clave"
        onblur="convertirMayusculas('idClave')"> <br>
        <input type="button" name="iniciar" value="Iniciar Sesión"> <br>
    </form>
    
</body>
</html>
